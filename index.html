<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <section id="calc-grid">
        <div class="row" id="display-bar">
            <input type="text" name="display" id="display" placeholder="0">
            <button class="calc-button" id="equal-button">=</button>
        </div>
        <div class="row">
            <button class="calc-button" id="">7</button>
            <button class="calc-button" id="">8</button>
            <button class="calc-button" id="">9</button>
            <button class="calc-button" id="">X</button>
        </div>
        <div class="row">
            <button class="calc-button" id="">4</button>
            <button class="calc-button" id="">5</button>
            <button class="calc-button" id="">6</button>
            <button class="calc-button" id="">+</button>
        </div>
        <div class="row">
            <button class="calc-button" id="">1</button>
            <button class="calc-button" id="">2</button>
            <button class="calc-button" id="">3</button>
            <button class="calc-button" id="">-</button>
        </div>
        <div class="row">
            <button class="calc-button" id="">0</button>
            <button class="calc-button" id="">.</button>
            <button class="calc-button" id="">AC</button>
            <button class="calc-button" id="">%</button>
        </div>
    </section>
</body>

</html>
