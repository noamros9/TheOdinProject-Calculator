<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <section id="calc-grid">
        <div class="row" id="display-bar">
            <input type="text" name="display" id="display" placeholder="0">
            <button class="calc-button" id="clear-button">AC</button>
            <button class="calc-button" id="backspace-button">&#9003;</button>
            <button class="calc-button" id="equal-button">=</button>
        </div>
        <div class="row">
            <button class="calc-button digit-button">7</button>
            <button class="calc-button digit-button">8</button>
            <button class="calc-button digit-button">9</button>
            <button class="calc-button oper-button">X</button>
        </div>
        <div class="row">
            <button class="calc-button digit-button">4</button>
            <button class="calc-button digit-button">5</button>
            <button class="calc-button digit-button">6</button>
            <button class="calc-button oper-button">+</button>
        </div>
        <div class="row">
            <button class="calc-button digit-button">1</button>
            <button class="calc-button digit-button">2</button>
            <button class="calc-button digit-button">3</button>
            <button class="calc-button oper-button">-</button>
        </div>
        <div class="row">
            <button class="calc-button digit-button">0</button>
            <button class="calc-button" id="decimal-button">.</button>
            <button class="calc-button" id="negate-button">+/-</button>
            <button class="calc-button oper-button">/</button>
        </div>
    </section>
</body>

</html>
